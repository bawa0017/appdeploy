apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: my-backend-container
        image: bawa0017/practice:v9
        envFrom:
          - secretRef:
              name: my-secret
        ports:
        - containerPort: 5001
      nodeSelector:
        front: back
